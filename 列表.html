<body>

<P>ul无序</P>
<ul>
<li>Coffee</li>
<li>Milk</li>
</ul>

<pre>li中type可选项	A、a、I、i、1、disc、square、circle</pre>

<P>ol有序</P>
<ol>
<li>Coffee</li>
<li>Milk</li>
</ol>



<P>dl定义一个列表，与dt，dd连用</P>
<dl>
<P>dt定义标签</P>
<P>dd定义描述</P>


<dt>Coffee</dt>
<dd>Black hot drink</dd>
<dt>Milk</dt>
<dd>White cold drink</dd>
</dl>
